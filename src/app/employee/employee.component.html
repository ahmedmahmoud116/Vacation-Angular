<div class="container">

<mat-card>
  <mat-toolbar color="primary">
    <div align="center" style="color:white;text-align: right;">
      Vacation Form
    </div>
  </mat-toolbar>
<br><br>
  <mat-card-content>
    <form [formGroup]="employeeForm"(ngSubmit)="onFormSubmit()">
            <table>
              <tr>
                <td class="tbl1">
                  <mat-form-field class="demo-full-width">
                    <input formControlName="fullName" matTooltip="Enter Employee Name" matInput placeholder="Employee Name">
                  </mat-form-field>
                  <mat-error>
                    <span *ngIf="!employeeForm.get('fullName').value && employeeForm.get('fullName').touched"></span>
                  </mat-error>
                </td>
                <td class="tbl1">
                  <mat-form-field class="demo-full-width">
                    <input matInput [matDatepicker]="picker"matTooltip="Enter Date Of Birth" formControlName="birthDate"placeholder="Choose Date Of Birth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-error>
                    <span *ngIf="!employeeForm.get('birthDate').value && employeeForm.get('birthDate').touched"></span>
                  </mat-error>
                </td>
                <td class="tbl1">
                  <mat-form-field class="demo-full-width">
                    <input formControlName="email" matTooltip="Enter Email" matInput placeholder="email">
                  </mat-form-field>
                  <mat-error>
                    <span *ngIf="!employeeForm.get('email').value && employeeForm.get('email').touched"></span>
                  </mat-error>
                </td>
              </tr>
              <tr>
                <td class="tbl1">
                  <span>Gender</span>
                  <br><br>
                  <mat-radio-group matTooltip="Enter Gender"formControlName="gender">
                      <mat-radio-button value="0">Male</mat-radio-button>
                      <mat-radio-button value="Female">Female</mat-radio-button>
                    </mat-radio-group>
                  <mat-error>
                    <span *ngIf="!employeeForm.get('gender').value && employeeForm.get('gender').touched"></span>
                  </mat-error>
                </td>
              </tr>
              <tr>
                <td></td>
                <td  class="content-center">
                  <button type="submit" mat-raised-button color="primary"matTooltip="Click Submit Button"[disabled]="!employeeForm.valid">Submit</button>
                  <button type="reset" mat-raised-button color="warn"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>
                </td>
                <td>
                  <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                    {{message}}
                  </p>
                </td>
              </tr>
            </table>
<br><br>
      <table class="table" >
          <tr ngclass="btn-primary">
            <th class="tbl2">Employee Name</th>
            <th class="tbl2">Date Of Birth</th>
            <th class="tbl2">Email</th>
            <th class="tbl2">Gender</th>
            <th class="tbl2">Edit</th>
            <th class="tbl2">Delete</th>
          </tr>
          <tr *ngFor="let employee of allEmployees">
            <td class="tbl2">{{employee.fullName}}</td>
            <td class="tbl2">{{employee.birthDate | date }}</td>
            <td class="tbl2">{{employee.email}}</td>
            <td class="tbl2">{{compare(employee.gender, 'Male') ? 'Male' : 'Female'}}</td>
            <td class="tbl2">
              <button type="button" class="btn btn-info"  mat-raised-button color="info" matTooltip="Click Edit Button"(click)="loadEmployeeToEdit(employee.id)">Edit</button>
            </td>
            <td class="tbl2">
              <button type="button" class="btn btn-danger" mat-raised-button color="info" matTooltip="Click Delete Button"(click)="deleteEmployee(employee.id)">Delete</button>
            </td>
          </tr>

        </table>
    </form>
  </mat-card-content>
</mat-card>
</div>
